<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chudvision</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-gamepad"></i>chudvision</h1>
        
        <div class="info-text">
            <i class="fas fa-info-circle"></i> <span id="update-status">Initializing...</span>
        </div>
        
        <div class="controls">
            <button id="refresh-btn" class="button">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
            <div class="stats-toggle">
                <label>
                    <input type="checkbox" id="show-empty" checked>
                    Show empty servers
                </label>
            </div>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="summary-card">
                    <div class="circle-container">
                        <svg width="120" height="120" viewBox="0 0 120 120">
                            <circle cx="60" cy="60" r="50" class="circle-bg"></circle>
                            <circle cx="60" cy="60" r="50" class="circle"></circle>
                        </svg>
                        <div class="percentage">0%</div>
                    </div>
                    <div class="stats">
                        <div class="total-players">0</div>
                        <div class="label">Total Players</div>
                    </div>
                </div>
                
                <div class="last-updated">
                    <i class="fas fa-clock"></i> Updated: <span id="update-time">Never</span>
                </div>
                
                <div class="sidebar-links">
                    <a href="https://github.com/yourusername/roblox-tracker" target="_blank">
                        <i class="fab fa-github"></i> Source Code
                    </a>
                </div>
            </div>
            
            <div class="regions-container" id="regions">
                <!-- Regions will be inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 chudvision | Data from Roblox API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
